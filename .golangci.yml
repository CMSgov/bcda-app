version: "2"
linters:
  default: none
  enable:
    - errcheck
    - gosec
    - govet
    - ineffassign
    - staticcheck
    - unused
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
    rules:
      - linters:
          - errcheck
        text: "conf.UnsetEnv|conf.SetEnv" # these are used and unchecked in over 280 test files
      # disable package deprecation for aws-sdk-go until https://jira.cms.gov/browse/BCDA-9484 is finished
      - linters:
          - staticcheck
        text: "aws-sdk-go"
      #- end disable for BCDA-9484
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
