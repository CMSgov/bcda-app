run:
linters:
  # Disable all linters.
  # Default: false
  disable-all: true
  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default
  enable:
    - gofmt
    - goimports
    - ineffassign
    - unused
    - gosec
    - govet
    - gosimple
issues:
  exclude-rules:
  - path: /
    linters:
    - typecheck
output:
  show-stats: true