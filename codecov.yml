codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: false
  # disable_default_path_fixes: false

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,files,footer"
  behavior: default
  require_changes: false
  require_base: no
  require_head: no

