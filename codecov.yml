codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "diff,flags,files,footer"
  behavior: new
  require_changes: false
  require_base: no

fixes:
  - "github.com/CMSgov/bcda-app/::"