name: Migrate DB

on:
  push: # TEMP
    branches:
      carl/BCDA-8760-migrate-dbs
  workflow_call:
    inputs:
      release_version:
        description: 'Release version (or branch name)'
        required: true
        type: string
      env:
        description: 'Environment you want to migrate for (dev, test, opensbx, prod)'
        required: true
        type: string
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (or branch name)'
        required: true
        type: string
      env:
        description: 'Environment you want to migrate for (dev, test, opensbx, prod)'
        required: true
        default: dev
        type: choice
        options:
          - dev
          - test
          - opensbx
          - prod

permissions:
  id-token: write
  contents: read

jobs:
  migrate_db:
    name: Migrate DB
    runs-on: self-hosted
    steps:
      - name: Checkout BCDA
        uses: actions/checkout@v4
        with:
          repository: CMSgov/bcda-app
          # ref: ${{ inputs.release_version }}
          ref: carl/BCDA-8760-migrate-dbs
      - name: Get AWS params
        uses: cmsgov/ab2d-bcda-dpc-platform/actions/aws-params-env-action@main
        env:
          AWS_REGION: ${{ vars.AWS_REGION }}
        with:
          params: |
            DB_URL= /bcda/dev/api/DATABASE_URL
          # params: |
          #   DB_URL=/bcda/${{ inputs.env }}/api/DATABASE_URL
      - name: Get Go # TEMP
        uses: actions/setup-go@v5
        with:
          go-version: '>=1.23.6'
      - name: Get golang-migrate
        run: go install -tags 'postgres' github.com/golang-migrate/migrate/v4/cmd/migrate@latest
      - name: Migrate DB
        run: migrate -database ${DB_URL} -path db/migrations/bcda up
