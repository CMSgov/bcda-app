name: Archive and Clean Job Data opensbx deploy

on:
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bcda
    environment: opensbx
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
      - name: Build archive-clean-job-data zip file
        env:
          CGO_ENABLED: 0
        run: |
          go build -o bin/bootstrap ./lambda/archive_clean_job/*.go
          zip -j function.zip bin/bootstrap
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.ACCOUNT_ID }}:role/delegatedadmin/developer/bcda-dev-github-actions
      - name: Upload and reload
        run: |
          aws s3 cp --no-progress function.zip \
            s3://bcda-opensbx-archive-clean-job-data-function/function-${{ github.sha }}.zip
          aws lambda update-function-code --function-name bcda-opensbx-archive-clean-job-data \
            --s3-bucket bcda-opensbx-archive-clean-job-data-function --s3-key function-${{ github.sha }}.zip
