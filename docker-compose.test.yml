version: '3'

services:
  documentation:
    build:
      context: .
      dockerfile: Dockerfiles/Dockerfile.documentation
    volumes:
    - .:/go/src/github.com/CMSgov/bcda-app
  unit_test:
    build:
      context: .
      dockerfile: Dockerfiles/Dockerfile.unit_test
    environment:
      - DB=postgresql://postgres:toor@db:5432
    volumes:
      - .:/go/src/github.com/CMSgov/bcda-app
    depends_on:
      - documentation
